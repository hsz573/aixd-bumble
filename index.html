<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bumble - Discover</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="phone-frame">
    <!-- Header -->
    <div class="header">
      <h1 class="header-title">Discover</h1>
      <p class="header-subtitle">Connect over common ground with people who match your vibe, refreshed every day.</p>
    </div>

    <!-- Crossed Paths Widget -->
    <a href="crossed-paths.html" class="crossed-paths-widget">
      <div class="crossed-paths-contents">
        <div class="crossed-paths-photo">
          <img src="assets/crossed-paths-avatar.png" alt="Crossed paths user" />
        </div>
        <div class="crossed-paths-text">
          <p class="crossed-paths-title">Crossed Paths</p>
          <p class="crossed-paths-description">See potential matches who you've crossed paths with in the last month.</p>
        </div>
        <div class="crossed-paths-chevron">
          <svg width="10" height="18" viewBox="0 0 10 18" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M1 1L9 9L1 17" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
      </div>
    </a>

    <!-- Recommended Section -->
    <div class="recommended-section">
      <h2 class="recommended-title">Recommended for you</h2>
      <div class="recommended-cards">
        <div class="profile-card">
          <div class="profile-card-image">
            <img src="assets/oliver.png" alt="Oliver" />
          </div>
          <div class="profile-card-info">
            <p class="profile-name">Oliver, 23</p>
            <button class="heart-button" aria-label="Like Oliver">
              <svg width="24" height="22" viewBox="0 0 24 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 21.35L10.55 20.03C5.4 15.36 2 12.28 2 8.5C2 5.42 4.42 3 7.5 3C9.24 3 10.91 3.81 12 5.09C13.09 3.81 14.76 3 16.5 3C19.58 3 22 5.42 22 8.5C22 12.28 18.6 15.36 13.45 20.04L12 21.35Z" stroke="black" stroke-width="1.5" fill="none"/>
              </svg>
            </button>
          </div>
        </div>
        <div class="profile-card">
          <div class="profile-card-image">
            <img src="assets/ken.png" alt="Ken" />
          </div>
          <div class="profile-card-info">
            <p class="profile-name">Ken, 26</p>
            <button class="heart-button" aria-label="Like Ken">
              <svg width="24" height="22" viewBox="0 0 24 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 21.35L10.55 20.03C5.4 15.36 2 12.28 2 8.5C2 5.42 4.42 3 7.5 3C9.24 3 10.91 3.81 12 5.09C13.09 3.81 14.76 3 16.5 3C19.58 3 22 5.42 22 8.5C22 12.28 18.6 15.36 13.45 20.04L12 21.35Z" stroke="black" stroke-width="1.5" fill="none"/>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="nav-bar">
      <a href="#" class="nav-item">
        <div class="nav-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="8" r="4" stroke="#7e7e7e" stroke-width="1.5" fill="none"/>
            <path d="M4 20C4 16.6863 7.58172 14 12 14C16.4183 14 20 16.6863 20 20" stroke="#7e7e7e" stroke-width="1.5" stroke-linecap="round" fill="none"/>
          </svg>
        </div>
        <span class="nav-label">Profile</span>
      </a>
      <a href="#" class="nav-item nav-item--active">
        <div class="nav-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="12" r="9" stroke="#5b5b5b" stroke-width="2" fill="none"/>
            <circle cx="12" cy="12" r="3" fill="#5b5b5b"/>
          </svg>
        </div>
        <span class="nav-label nav-label--active">Discover</span>
      </a>
      <a href="#" class="nav-item">
        <div class="nav-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="9" cy="8" r="3.5" stroke="#7e7e7e" stroke-width="1.5" fill="none"/>
            <circle cx="16" cy="8" r="3.5" stroke="#7e7e7e" stroke-width="1.5" fill="none"/>
            <path d="M2 19C2 16.2386 5.13401 14 9 14C9.7 14 10.37 14.08 11 14.22" stroke="#7e7e7e" stroke-width="1.5" stroke-linecap="round" fill="none"/>
            <path d="M13 14.22C13.63 14.08 14.3 14 15 14C18.866 14 22 16.2386 22 19" stroke="#7e7e7e" stroke-width="1.5" stroke-linecap="round" fill="none"/>
          </svg>
        </div>
        <span class="nav-label">People</span>
      </a>
      <a href="#" class="nav-item">
        <div class="nav-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 21.35L10.55 20.03C5.4 15.36 2 12.28 2 8.5C2 5.42 4.42 3 7.5 3C9.24 3 10.91 3.81 12 5.09C13.09 3.81 14.76 3 16.5 3C19.58 3 22 5.42 22 8.5C22 12.28 18.6 15.36 13.45 20.04L12 21.35Z" stroke="#7e7e7e" stroke-width="1.5" fill="none"/>
          </svg>
        </div>
        <span class="nav-label">Liked You</span>
      </a>
      <a href="#" class="nav-item">
        <div class="nav-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M21 15C21 15.55 20.55 16 20 16H6L2 20V4C2 3.45 2.45 3 3 3H20C20.55 3 21 3.45 21 4V15Z" stroke="#7e7e7e" stroke-width="1.5" stroke-linejoin="round" fill="none"/>
          </svg>
        </div>
        <span class="nav-label">Chats</span>
      </a>
    </nav>
  </div>
</body>
</html>
